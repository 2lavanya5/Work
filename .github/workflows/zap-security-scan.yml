name: OWASP ZAP Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  issues: write  # ✅ Allow GitHub Actions to create issues for ZAP alerts

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git Safety
        run: |
          git config --global --add safe.directory /home/runner/work/work/work

      - name: Verify Template Structure
        run: |
          echo "Verifying repository structure..."
          if [ ! -f "requirements.txt" ]; then
            echo "Error: requirements.txt not found!"
            exit 1
          fi
          if [ ! -f "app.py" ]; then
            echo "Error: app.py not found!"
            exit 1
          fi
          echo "Structure check passed."

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install gunicorn

      - name: Start Flask App
        run: |
          nohup gunicorn -w 4 -b 0.0.0.0:5000 app:app &
          sleep 20  # Increased sleep time to ensure app starts
          curl --retry 5 --retry-delay 5 --retry-connrefused http://127.0.0.1:5000  # Verify app is reachable

      - name: Run ZAP Scan
        uses: zaproxy/action-full-scan@v0.11.0
        with:
          target: 'http://127.0.0.1:5000'
          cmd_options: '-a'
          docker_name: 'owasp/zap2docker-stable'

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: report.html

      - name: Create GitHub Issue for ZAP Findings
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # ✅ Use GitHub Token with issue write permissions
        run: |
          echo "Posting ZAP scan results as an issue..."
          curl -X POST -H "Authorization: token $GITHUB_TOKEN" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/${{ github.repository }}/issues \
               -d '{"title": "OWASP ZAP Security Scan Report", "body": "Automated ZAP Scan detected issues. Please review the uploaded report."}'

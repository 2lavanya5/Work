name: OWASP ZAP Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * *'  # Daily scan

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git Safety
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --local --unset-all http.https://github.com/.extraheader || :

      - name: Verify Template Structure
        run: |
          echo "üîç Repository Structure:"
          tree -I '*.pyc|__pycache__|*.db' -L 3
          
          echo -e "\nüìÇ Checking Templates:"
          declare -a required_templates=(
            "home.html"
            "login.html"
            "register.html"
            "profile.html"
            "settings.html"
          )
          
          for template in "${required_templates[@]}"; do
            if [ ! -f "templates/$template" ]; then
              echo "::error file=templates/$template::Missing template: $template"
              exit 1
            fi
            echo "‚úÖ Found: templates/$template"
          done

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Clean Python Cache
        run: |
          find . -type d -name "__pycache__" -exec rm -rf {} +
          find . -type f -name "*.pyc" -delete

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install gunicorn

      - name: Install Java 17
        run: sudo apt-get install -y openjdk-17-jdk

      - name: Start Flask Application
        run: |
          echo "üöÄ Starting Flask app..."
          nohup gunicorn --bind 0.0.0.0:5000 \
            --access-logfile gunicorn-access.log \
            --error-logfile gunicorn-error.log \
            app:app > flask.log 2>&1 &
          
          echo "‚è≥ Waiting for app startup..."
          timeout 120 bash -c '
            while ! nc -z 127.0.0.1 5000;
            do
              sleep 2
              echo -n "."
            done'
          
          echo -e "\nüîç Application Status:"
          curl -sSf http://127.0.0.1:5000/health || :
          echo -e "\nüìã Startup Logs:"
          tail -n 20 flask.log

      - name: Download OWASP ZAP
        run: |
          wget -q --show-progress \
            https://github.com/zaproxy/zaproxy/releases/download/v2.14.0/ZAP_2.14.0_Linux.tar.gz
          tar -xzf ZAP_2.14.0_Linux.tar.gz
          mv ZAP_2.14.0 zap
          chmod +x zap/zap.sh

      - name: Run Security Scan
        run: |
          echo "üîí Starting ZAP Scan..."
          zap/zap.sh -cmd \
            -quickurl http://127.0.0.1:5000 \
            -quickprogress \
            -quickout zap_report.html \
            -autorun .zap/automation_plan.yml
          
          echo "üîÑ Converting to PDF..."
          wkhtmltopdf --enable-local-file-access zap_report.html zap_report.pdf

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: security-reports-${{ github.run_id }}
          path: |
            zap_report.*
            flask.log
            gunicorn-*.log
          retention-days: 7

      - name: Cleanup
        run: |
          pkill -f gunicorn || :
          rm -rf zap/ ZAP_*.tar.gz

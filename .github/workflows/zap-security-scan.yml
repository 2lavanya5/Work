name: OWASP ZAP Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'  # Runs every hour

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Use latest version

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
  
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt  # Ensure all dependencies are installed

      - name: Start Flask App
        run: |
          nohup python app.py &  # Start Flask app in background
          sleep 15  # Wait for app to start

      # Install OWASP ZAP CLI (instead of Docker)
      - name: Install OWASP ZAP CLI
        run: |
          sudo apt update && sudo apt install zaproxy -y  # Install OWASP ZAP directly

      # Run OWASP ZAP Scan using CLI
      - name: Run OWASP ZAP Scan
        run: |
          zap-cli quick-scan --self-contained --start-options '-config api.disablekey=true' http://127.0.0.1:5000

      # Upload ZAP Scan Report
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: ~/.ZAP/report.html

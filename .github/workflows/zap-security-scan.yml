name: OWASP ZAP Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Check Directory Structure
        run: |
          ls -la
          ls -la templates/

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install gunicorn

      - name: Start Flask App
        run: |
          pkill -f gunicorn || true
          nohup gunicorn --bind 0.0.0.0:5000 --access-logfile gunicorn.log --error-logfile flask.log app:app &
          timeout 60 bash -c '
            while ! curl -s http://127.0.0.1:5000; do
              sleep 2
              echo "Waiting for app..."
            done'

      - name: Debug Flask Logs
        run: |
          cat flask.log
          cat gunicorn.log

      - name: Download OWASP ZAP
        run: |
          wget https://github.com/zaproxy/zaproxy/releases/download/v2.14.0/ZAP_2_14_0_Linux.tar.gz
          tar -xvf ZAP_2_14_0_Linux.tar.gz
          mv ZAP_2_14_0 zap
          chmod +x zap/zap.sh

      - name: Run ZAP Scan
        run: |
          zap/zap.sh -cmd -quickurl http://127.0.0.1:5000 -quickout zap_report.html

      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            zap_report.html
            flask.log
            gunicorn.log

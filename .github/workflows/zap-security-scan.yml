name: OWASP ZAP Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Install Python dependencies
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install gunicorn

      # Step 4: Start Flask application in Docker
      - name: Start Flask App in Docker
        run: |
          echo "Starting Flask application in Docker..."
          docker run -d --name flask-app -p 5000:5000 -v $(pwd):/app -w /app python:3.10-slim gunicorn --bind 0.0.0.0:5000 --access-logfile gunicorn.log --error-logfile flask.log app:app
          
          echo "Waiting for app to start..."
          timeout 120 bash -c '
            while ! curl -s http://127.0.0.1:5000; do
              sleep 2
              echo "Waiting for app..."
            done'

      # Step 5: Debug Flask logs (optional, for troubleshooting)
      - name: Debug Flask Logs
        run: |
          echo "----- Flask Log -----"
          docker logs flask-app
          echo "----- Gunicorn Log -----"
          docker exec flask-app cat gunicorn.log

      # Step 6: Run OWASP ZAP Scan using Docker
      - name: Run ZAP Scan with Docker
        run: |
          echo "Running OWASP ZAP Scan..."
          docker run --user root -v $(pwd):/zap/wrk -t ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
            -t http://flask-app:5000 \
            -r zap_report.html

      # Step 7: Upload ZAP scan report and logs as artifacts
      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            zap_report.html
            flask.log
            gunicorn.log

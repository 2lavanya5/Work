name: OWASP ZAP Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git Safety
        run: |
          git config --global --add safe.directory /home/runner/work/work/work
          git config --local --unset-all http.https://github.com/.extraheader || :
          git submodule foreach --recursive 'git config --local --unset-all core.sshCommand || :'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install gunicorn

      - name: Start Flask App
        run: |
          nohup gunicorn --bind 0.0.0.0:5000 app:app > flask.log 2>&1 &
          timeout 60 bash -c 'while ! nc -z 127.0.0.1 5000; do sleep 2; done'

      - name: Download OWASP ZAP
        run: |
          wget https://github.com/zaproxy/zaproxy/releases/download/v2.14.0/ZAP_2.14.0_Linux.tar.gz
          tar -xvf ZAP_2.14.0_Linux.tar.gz
          mv ZAP_2.14.0 zap
          chmod +x zap/zap.sh

      - name: Run ZAP Scan
        run: |
          zap/zap.sh -cmd -quickurl http://127.0.0.1:5000 -quickout zap_report.html

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            zap_report.html
            flask.log

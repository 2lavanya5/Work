name: OWASP ZAP Security Scan (Without Docker)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y xvfb  # Required for running ZAP GUI-based actions
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install gunicorn

      - name: Start Flask App
        run: |
          nohup gunicorn -w 4 -b 127.0.0.1:5000 app:app &  # Start Flask app in background
          sleep 20  # Give time for Flask app to start
          curl --retry 5 --retry-delay 5 --retry-connrefused http://127.0.0.1:5000 || (echo "Flask app failed to start!" && exit 1)

      - name: Install OWASP ZAP CLI
        run: |
          wget https://github.com/zaproxy/zaproxy/releases/latest/download/ZAP_2.14.0_Linux.tar.gz
          tar -xvzf ZAP_2.14.0_Linux.tar.gz
          mv ZAP_2.14.0 zap
          chmod +x zap/zap.sh

      - name: Run OWASP ZAP Scan
        run: |
          xvfb-run zap/zap.sh -cmd -quickurl http://127.0.0.1:5000 -quickout zap_report.html -cmdoptions "-a"

      - name: Verify Report File Exists
        run: |
          if [ ! -f zap_report.html ]; then
            echo "Error: zap_report.html does not exist!"
            exit 1
          fi

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report-${{ github.run_id }}
          path: zap_report.html

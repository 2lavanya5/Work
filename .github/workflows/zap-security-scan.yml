name: OWASP ZAP Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git Safety
        run: |
          git config --global --add safe.directory /home/runner/work/work/work
          # Clean up configurations (existing code remains)

      - name: Verify Template Structure
        run: |
          # Existing structure checks

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install gunicorn

      - name: Start Flask App
        run: |
          nohup gunicorn -w 4 -b 0.0.0.0:5000 app:app &
          sleep 20  # Increased sleep to ensure app starts
          curl --retry 5 --retry-delay 5 --retry-connrefused http://127.0.0.1:5000  # Verify app is reachable

      - name: Run ZAP Scan
        uses: zaproxy/action-full-scan@v0.11.0  # Updated to latest version
        with:
          target: 'http://127.0.0.1:5000'
          cmd_options: '-a'
          docker_image: 'owasp/zap2docker-stable'  # Explicitly specify correct image

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: report.html

name: OWASP ZAP Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'  # Runs every hour

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4  # Latest version

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt  # Ensure dependencies are installed

      - name: Start Flask App
        run: |
          nohup python app.py &  # Start Flask app in background
          sleep 15  # Wait for app to start

      - name: Install OWASP ZAP CLI (No Docker)
        run: |
          sudo apt update
          sudo apt install zaproxy -y  # Install ZAP CLI without Docker

      - name: Run OWASP ZAP CLI Scan
        run: |
          zap-cli start  # Start ZAP CLI
          zap-cli open-url http://127.0.0.1:5000  # Scan your Flask app
          zap-cli spider http://127.0.0.1:5000  # Spider the application
          zap-cli active-scan http://127.0.0.1:5000  # Run active scan
          zap-cli report -o zap_report.html -f html  # Generate a report

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html

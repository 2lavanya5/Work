name: OWASP ZAP Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'  # Runs every hour

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4  # Latest version

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt  # Ensure dependencies are installed

      - name: Start Flask App
        run: |
          nohup python app.py &  # Start Flask app in background
          sleep 15  # Wait for app to start

      - name: Install OWASP ZAP Manually
        run: |
          sudo apt update
          sudo apt install -y wget
          wget https://github.com/zaproxy/zaproxy/releases/download/v2.14.0/ZAP_2.14.0_Linux.tar.gz
          tar -xvzf ZAP_2.14.0_Linux.tar.gz
          mv ZAP_2.14.0 zaproxy  # Rename for easier access
          echo "ZAP installed successfully"

      - name: Run OWASP ZAP CLI Scan
        run: |
          cd zaproxy  # Move to ZAP directory
          ./zap.sh -daemon -port 8090 &  # Start ZAP in daemon mode
          sleep 10  # Wait for ZAP to start
          ./zap-cli quick-scan --self-contained --start-options "-config api.disablekey=true" http://127.0.0.1:5000
          ./zap-cli report -o ../zap_report.html -f html  # Generate a report

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html

name: OWASP ZAP Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'  # Runs every hour, at the start of the hour

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Use latest version

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "No requirements.txt found"; fi

      - name: Start Flask App
        run: |
          nohup python app.py &  # Start Flask app in background
          sleep 20  # Wait for app to start

      - name: Authenticate to Docker Hub (if needed)
        run: |
          echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Pull OWASP ZAP Docker Image
        run: sudo docker pull owasp/zap2docker-stable

      - name: Run OWASP ZAP Scan
        uses: zaproxy/action-full-scan@v0.4.0
        with:
          target: 'http://127.0.0.1:5000'  # Adjust to your app URL

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: zap-report
          path: report_html.html  # Ensure the correct file path

name: OWASP ZAP Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install gunicorn

      - name: Install Java
        run: sudo apt-get install -y openjdk-17-jdk

      - name: Start Flask App
        run: |
          echo "Starting Flask application..."
          nohup gunicorn --bind 0.0.0.0:5000 --access-logfile gunicorn.log app:app > flask.log 2>&1 &
          
          echo "Waiting for app to start..."
          timeout 120 bash -c '
            while ! nc -z 127.0.0.1 5000;
            do 
              sleep 2
              echo "Waiting for port 5000..."
            done'
          
          echo "App status check:"
          curl -v http://127.0.0.1:5000
          echo -e "\nApp logs:"
          cat flask.log

      - name: Download OWASP ZAP
        run: |
          wget https://github.com/zaproxy/zaproxy/releases/download/v2.14.0/ZAP_2.14.0_Linux.tar.gz
          tar -xvf ZAP_2.14.0_Linux.tar.gz
          mv ZAP_2.14.0 zap
          chmod +x zap/zap.sh

      - name: Run ZAP Scan
        run: |
          zap/zap.sh -cmd -quickurl http://127.0.0.1:5000 -quickout zap_report.html

      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            zap_report.html
            flask.log
            gunicorn.log

name: OWASP ZAP Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'  # Runs every hour

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4  # Latest version

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt  # Ensure dependencies are installed

      - name: Start Flask App
        run: |
          nohup python app.py &  # Start Flask app in background
          sleep 15  # Wait for app to start

      - name: Install Homebrew (Required for ZAP)
        run: |
          sudo apt update
          sudo apt install -y curl git
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"' >> ~/.bashrc
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          brew update

      - name: Install OWASP ZAP via Homebrew
        run: |
          brew install owasp-zap
          zap -version  # Verify installation

      - name: Run OWASP ZAP CLI Scan
        run: |
          zap -cmd -quickurl http://127.0.0.1:5000 -quickout zap_report.html
          echo "ZAP Scan Completed"

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html

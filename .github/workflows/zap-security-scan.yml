name: OWASP ZAP Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fix Git Configuration
        run: |
          # Correct safe directory path
          git config --global --add safe.directory /home/runner/work/Work/Work
          # Clean invalid configurations
          git config --local --unset-all core.sshCommand || true
          git submodule foreach --recursive 'git config --local --unset-all core.sshCommand || true'

      - name: Verify Template Structure
        run: |
          echo "Checking template directory..."
          if [ ! -d "template" ]; then
            echo "::error::Missing template directory"
            exit 1
          fi
          ls -la template/

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install gunicorn

      - name: Start Flask Server
        run: |
          echo "Starting application..."
          nohup gunicorn --bind 0.0.0.0:5000 app:app > server.log 2>&1 &
          
          echo "Waiting for server..."
          timeout 120 bash -c '
            while ! nc -z 127.0.0.1 5000; do
              sleep 2
              echo "Checking port 5000..."
            done'

      - name: Run ZAP Scan
        run: |
          wget https://github.com/zaproxy/zaproxy/releases/download/v2.14.0/ZAP_2.14.0_Linux.tar.gz
          tar -xvf ZAP_2.14.0_Linux.tar.gz
          chmod +x ZAP_2.14.0/zap.sh
          
          # Generate report with consistent filename
          ZAP_2.14.0/zap.sh -cmd \
            -quickurl http://127.0.0.1:5000 \
            -quickout zap_report.html \
            -autorun .zap/scan_policy.yml

          # Verify report creation
          if [ ! -f "zap_report.html" ]; then
            echo "::error::ZAP scan failed to generate report"
            exit 1
          fi

      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-results
          path: 
            - zap_report.html
          retention-days: 7

      - name: Cleanup
        run: |
          pkill -f gunicorn
          rm -rf ZAP_2.14.0*
